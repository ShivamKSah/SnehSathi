
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Maternal Mind Nurture</title>
  <style>
    body {
      font-family: 'Inter var', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 2rem;
    }
    h1 {
      color: #9b87f5;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #4b5563;
      max-width: 500px;
    }
    .button {
      background-color: #9b87f5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo192.png" alt="Maternal Mind Logo" class="logo">
    <h1>You're currently offline</h1>
    <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
    <p>Don't worry - many parts of the app still work offline, including your saved data and resources.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
